<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Ubicación</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h2>Ubicación de mi negocio</h2>
    <p>Tu ubicación actual se mostrará en el mapa:</p>
    <div id="map">

    <script>
        let map;
        
        function initMap() {
            // Intenta obtener la ubicación del usuario
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let lat = position.coords.latitude=-27.787981563328263;
                        let lng = position.coords.longitude=-64.26573869580358;
                        let userLocation = { lat, lng };

                        // Cargar el mapa centrado en la ubicación actual
                        let map = new google.maps.Map(document.getElementById("map"), {
                            zoom: 15,
                            center: userLocation,
                        });

                        // Agregar marcador en la ubicación actual
                        new google.maps.Marker({
                            position: userLocation,
                            map: map,
                            title: "Mi negocio está aquí"
                        });
                    },
                    function() {
                        alert("No se pudo obtener la ubicación.");
                    }
                );
            } else {
                alert("Tu navegador no soporta la geolocalización.");
            }
        }
    </script>

    <!-- API de Google Maps -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=TU_API_KEY&callback=initMap"></script>

</body>
</html>\
